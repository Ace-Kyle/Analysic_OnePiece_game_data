<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE PIECE Bounty Rush Character Ranking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1e1e1e;
            --secondary-bg: #2d2d2d;
            --header-bg: #000000;
            --text-color: #ffffff;
            --accent-color: #ffc107;
            --border-color: #444444;
            --rank1-color: #ffd700;
            --rank2-color: #00bcd4;
            --rank3-color: #ff9800;
            --rank-other-color: #777777;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            padding-bottom: 70px; /* Space for navbar */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .title {
            text-align: center;
            margin: 15px 0;
            font-size: 28px;
            font-weight: bold;
        }

        .filter-tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .filter-tab {
            background-color: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tab.active {
            border-color: var(--accent-color);
        }

        .filter-tab img, .filter-tab i {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .all-tab {
            background-color: #ff9933;
            color: #000;
        }

        .update-info {
            background-color: var(--header-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .update-info img {
            width: 40px;
            height: 40px;
        }

        .update-info .update-text {
            flex: 1;
        }

        .update-info .time {
            color: #4CAF50;
            font-weight: bold;
        }

        .character-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .character-item {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }

        .character-item:hover {
            transform: translateX(5px);
        }

        .rank {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .rank-1 {
            background-color: var(--rank1-color);
            color: #000;
        }

        .rank-2 {
            background-color: var(--rank2-color);
            color: #000;
        }

        .rank-3 {
            background-color: var(--rank3-color);
            color: #000;
        }

        .rank-other {
            background-color: var(--rank-other-color);
        }

        .character-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            overflow: hidden;
        }

        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .character-name {
            flex: 1;
            font-size: 18px;
            font-weight: bold;
        }

        .character-points {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            min-width: 120px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--header-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .up-down-arrows {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .up-down-arrows i {
            font-size: 24px;
            margin: 5px 0;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Bảng Xếp Hạng Nhân Vật</h1>

    <div class="filter-tabs">
        <div class="filter-tab">
            <div style="background: linear-gradient(135deg, red, blue, green, yellow); width: 24px; height: 24px; border-radius: 4px;"></div>
            <span>EX</span>
        </div>
        <div class="filter-tab">
            <div style="background: gold; width: 24px; height: 24px; border-radius: 4px;"></div>
            <span>Bounty Fest</span>
        </div>
        <div class="filter-tab">
            <div style="background: silver; width: 24px; height: 24px; border-radius: 4px;"></div>
            <span>Step-up</span>
        </div>
        <div class="filter-tab">
            <i class="fas fa-user-ninja" style="color: white;"></i>
            <span>Attacker</span>
        </div>
        <div class="filter-tab">
            <i class="fas fa-running" style="color: white;"></i>
            <span>Runner</span>
        </div>
        <div class="filter-tab">
            <i class="fas fa-shield-alt" style="color: white;"></i>
            <span>Defender</span>
        </div>
        <div class="filter-tab all-tab">
            <img src="/api/placeholder/24/24" alt="All characters">
            <span>Tất cả</span>
        </div>
    </div>

    <div class="update-info">
        <img src="/api/placeholder/40/40" alt="Update Icon">
        <div class="update-text">
            <div>Cập nhật: <span class="time">3 giờ trước</span></div>
            <div>Dữ liệu được lấy trực tiếp từ game và tính theo điểm trung bình trong top 500</div>
        </div>
    </div>

    <div class="character-list" id="characterList">
        <!-- Characters will be loaded here via JavaScript -->
    </div>
</div>

<div class="up-down-arrows">
    <i class="fas fa-arrow-up"></i>
    <i class="fas fa-arrow-down"></i>
</div>

<div class="navbar">
    <a href="#" class="nav-item">
        <i class="fas fa-chart-bar"></i>
        <span>Stats</span>
    </a>
    <a href="#" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </a>
    <a href="#" class="nav-item">
        <i class="fas fa-question-circle"></i>
        <span>Help</span>
    </a>
</div>

<script>
    // Function to fetch data from your API
    async function fetchCharacterData() {
        try {
            // Replace with your actual API endpoint
            const response = await fetch('https://your-api-endpoint.com/character-ranking');
            const data = await response.json();
            return data.characters || [];
        } catch (error) {
            console.error('Error fetching character data:', error);
            // Return example data for testing
            return [
                {
                    name: "Shanks V4",
                    adjustedAveragePoints: 1423503,
                    role: "Attacker",
                    element: "Red",
                    rarity: "EX"
                },
                {
                    name: "Seraphin S-Snake",
                    adjustedAveragePoints: 1323503,
                    role: "Runner",
                    element: "Blue",
                    rarity: "EX"
                },
                {
                    name: "Jabra Wolf",
                    adjustedAveragePoints: 1023503,
                    role: "Attacker",
                    element: "Green",
                    rarity: "Bounty Fest"
                },
                {
                    name: "Kaido V2",
                    adjustedAveragePoints: 943503,
                    role: "Defender",
                    element: "Blue",
                    rarity: "EX"
                },
                {
                    name: "Roger V2",
                    adjustedAveragePoints: 850230,
                    role: "Attacker",
                    element: "Green",
                    rarity: "EX"
                },
                {
                    name: "Roger V1",
                    adjustedAveragePoints: 830100,
                    role: "Attacker",
                    element: "Red",
                    rarity: "EX"
                },
                {
                    name: "CP0 Awaken Lucci",
                    adjustedAveragePoints: 730450,
                    role: "Attacker",
                    element: "Blue",
                    rarity: "Bounty Fest"
                },
                {
                    name: "Luffy Gear 5",
                    adjustedAveragePoints: 630540,
                    role: "Attacker",
                    element: "Red",
                    rarity: "EX"
                }
            ];
        }
    }

    // Function to render character items
    function renderCharacterList(characters) {
        const characterListElement = document.getElementById('characterList');
        characterListElement.innerHTML = '';

        characters.forEach((character, index) => {
            const rank = index + 1;
            let rankClass = 'rank-other';

            if (rank === 1) rankClass = 'rank-1';
            else if (rank === 2) rankClass = 'rank-2';
            else if (rank === 3) rankClass = 'rank-3';

            // Format points with commas
            const formattedPoints = character.adjustedAveragePoints.toLocaleString('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });

            // Create character item element
            const characterItem = document.createElement('div');
            characterItem.className = 'character-item';
            characterItem.innerHTML = `
                    <div class="rank ${rankClass}">${rank}</div>
                    <div class="character-image">
                        <img src="/api/placeholder/60/60" alt="${character.name}">
                    </div>
                    <div class="character-name">${character.name}</div>
                    <div class="character-points">${formattedPoints}</div>
                `;

            characterListElement.appendChild(characterItem);
        });
    }

    // Function to handle filter tabs
    function setupFilterTabs() {
        const filterTabs = document.querySelectorAll('.filter-tab');
        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                filterTabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                tab.classList.add('active');

                // In a real application, you would filter the data here
                // For now, we'll just reload the data
                loadData();
            });
        });
    }

    // Main function to load data
    async function loadData() {
        const characters = await fetchCharacterData();
        renderCharacterList(characters);
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        setupFilterTabs();
    });
</script>
</body>
</html>
